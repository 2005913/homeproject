{% extends 'blog/base_side.html' %}

{% block content_side %}
{% for post in posts %}
    <div class="post">
        <div class="date">
        published: {{ post.published_date }}
            {% if user.is_authenticated %}
            <a href="{% url 'blog:post_edit' pk=post.pk %}">수정</a><h> /</h>
            <a href="{% url 'blog:post_delete' pk=post.pk %}">삭제</a>
            {% endif %}
            </div>
        <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
